<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="videoPlayer.css">
</head>

<body>
    <div class="inputField">
        <input type="text" id="input-url">
        <button type="submit" id="inputurl">Submit</button>
    </div>
    <br><br>
    <div class="video-container">
        <video id="video">
            <source src="" type="video/mp4" id="source-url">
        </video>

        <div class="controls">

            <div class="left">
                <button id="skipminus-10">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="playpause">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="skip-10">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

            <div class="video-timer">
                <span id="current-time">00:00</span>
                <span id="separator">/</span>
                <span id="max-duration">00:00</span>
            </div>
            <div class="playback-line">
                <div class="progress-bar"></div>

            </div>

            <div class="right">
                <div class="volume-container">
                    <div id="mute">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>
    <script src="videoPlayer.js"></script>
</body>

</html>
